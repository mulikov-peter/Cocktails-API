<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./src/img/icon.png" />
    <title>Cocktails Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- Container & button for favorites -->
        <div class="dropdown mt-4 mb-4">
          <div class="btn-group" role="group">
            <button
              class="btn btn-outline-success dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="icon fas fa-heart"></i>
            </button>
            <div
              class="dropdown-menu favorites"
              aria-labelledby="dropdownMenuButton"
            ></div>
          </div>
        </div>

        <!-- Input search  -->
        <form class="search form-row">
          <!-- Search by name -->
          <div class="input-group mb-3 col-md">
            <input
              type="text"
              class="form-control search-name"
              placeholder="Search for a Cocktail"
              aria-label="Search cocktails by name"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span>
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
          <!-- Search by ingredient -->
          <div class="input-group mb-3 col-md">
            <input
              type="text"
              class="form-control search-ingredient"
              placeholder="Search cocktails by ingredient name"
              aria-label="Search cocktails by ingredient name"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span>
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </form>
        <!-- Search by letter -->
        <div class="search-letter text-center mt-3 mb-3"></div>

        <!-- Display all searched cocktails -->
        <div
          class="result-container text-center d-flex justify-content-center"
        ></div>
        <!-- Display pagination -->
        <div
          class="
            pagination-container
            mt-3
            mb-4
            text-center
            d-flex
            justify-content-center
          "
        ></div>
        <div class="message"></div>
        <!-- Display cocktail with ingredients -->
        <div class="cocktail-container text-center"></div>
      </div>

      <footer class="footer">
        Made by pettergov1@gmail.com
        <span
          ><a href="https://github.com/mulikov-peter" target="_blank"
            ><i class="fab fa-github"></i></a
        ></span>
      </footer>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script defer src="src/js/appController.js"></script>
  </body>
</html>
